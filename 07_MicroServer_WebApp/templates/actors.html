{% extends "base.html" %}

{% block title %}The Actors{% endblock %}

{% block top_navigation %}
      <ul>
          <li ><a href="index">Home</a>
          </li><li><a href="movies">Movies</a>
          </li><li class="selected"><a href="actors">Actors</a>
          </li><li><a href="addmovie">Add Movie</a></li>
      </ul>
{% endblock %}

{% block content %}
<h1>Actors</h1>
<table class="movies">
    <thead>
        <tr>
           <th>First Name</th>
           <th>Last Name</th>
        </tr>
    </thead>
  <tbody>
        {% for info in actors %}
            <tr>
              <td>{{ info[0] }}</td>
              <td>{{ info[1] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
