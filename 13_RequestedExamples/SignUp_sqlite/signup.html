<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
</head>
<body>
	 <section class="content">

	    <h1>Sign Up</h1>

	    <form action="signup" method="post">
	        <fieldset>
	            <p>
	              <label>Name</label>
	              <input id="name" type="text" name="name" size="65">
	            </p>
                <p>
                  <label>Email</label>
                  <input id="email" type="text" name="email" size="65">
                </p>
                <p>
                  <label>Description</label>
                  <input id="description" type="text" name="description" size="65">
                </p>
	        </fieldset>
	        <input type="submit" value="Submit">
	    </form>

	 </section>
</body>
</html>
